http:
  routers:
    api:
      service: api
      entryPoints:
        - web
      rule: "PathPrefix(`/api`, `/sq`)"
      middlewares:
        - api-prefix
    client:
      service: client
      entryPoints:
        - web
      rule: "PathPrefix(`/`)"
  services:
    api:
      loadBalancer:
        servers:
          - url: http://sq_api:3001
    client:
      loadBalancer:
        servers:
          - url: http://sq_client:3000
  middlewares:
    api-prefix:
      stripPrefix:
        prefixes:
          - /api
